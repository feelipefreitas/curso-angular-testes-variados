<div id="teste_karma-background" [ngClass]="showComponent | returnBackground">
  <button (click)="renderComponent()">Renderizar Componente</button>
  
  <div id="teste_karma-container" class="container" [ngClass]="{ 'border-red': !showComponent }">
    <app-component-to-render id="teste_karma-component-to-render" *ngIf="showComponent"></app-component-to-render>
  </div>
</div>
